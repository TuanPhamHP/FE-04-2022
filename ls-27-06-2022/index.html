<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CUSTOM -->

  <link rel="stylesheet" href="./assets/style.css">
  <style>

  </style>
</head>
</h1>

<body>
  <main>
    <section>
      <div class="container container-f1 mt-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default" style="width:120px">Tên nhà hàng</span>
          <input type="text" id="billName" class="form-control" placeholder="Tên nhà hàng"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default" style="width:120px">Số tiền</span>
          <input type="number" id="billAmount" class="form-control" placeholder="Số tiền"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" class="btn btn-success" id="btnAddBill">Thêm vào bảng</button>
        <!--  -->
        <div class="update-data mt-4 d-none" id="updateWrapper">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" style="width:120px">Tên nhà hàng</span>
            <input type="text" id="uBillName" class="form-control" placeholder="Tên nhà hàng"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" style="width:120px">Số tiền</span>
            <input type="number" id="uBillAmount" class="form-control" placeholder="Số tiền"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <button type="button" class="btn btn-success" id="btnUpdateBill">Sửa dữ liệu</button>
        </div>
        <!-- RESULT -->
        <table class="table mt-5" id="table-result">
          <thead>
            <tr>
              <th scope="col">Tên cửa hàng</th>
              <th scope="col">Giá trị hóa đơn</th>
              <th scope="col" class="text-center">Tips</th>
              <th scope="col" class="text-center">Tổng</th>
              <th scope="col" class="text-center"></th>
            </tr>
          </thead>
          <tbody>

            <!-- <tr class="bg-dark">
              <th class="text-white">Tổng</th>
              <th class="text-center text-white">$15</th>
              <th class="text-center text-white">$115</th>
            </tr> -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
