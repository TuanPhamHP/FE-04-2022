<!-- 
  background-*
  -color: set màu nền cho phần tử. Nhận giá trị: các mã màu E.g(#000000) | các tên màu đặc biệt đã được quy định E.g(black) .
  -image: set hình nền cho phần tử. Nhận giá trị: đường dẫn đến tài nguyên ảnh có thể hiển thị. hoặc sử dụng để tạo ra gradient-background.
  -size: set kích thước hình nền. Nhận giá trị: dim(height) x dim(width) | cover, contain...
  -repeat: quy định kiểu lặp lại của ảnh. Nhận giá trị: repeat, no-repeat, repeat-x v.v.
  -position-*: quy định vị trị đặt ảnh nền. Nhận giá trị: dim(x) x dim(y), position-text E.g(top, left, bottom, right, center)
  --------
  table: thẻ dạng block
  thead: mang ý nghĩa phân chia khối.
  tbody: mang ý nghĩa phân chia khối.
  tr: là thẻ khai báo 1 row của table. | table-row
  th: thẻ hiển thị data trong table dạng heading| table-heading
  td: thẻ hiển thị data trong table dạng heading| table-data
  *attributes:
  td,th: colspan, rowspan
-->
<!-- 
  Đọc thêm:
  -image: các cách khai báo, sử dụng gradient-
  -background shorthand

  -rowspan, bảng dạng merge.
-->
