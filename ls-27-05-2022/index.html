<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- GLOBAL -->
  <!-- CUSTOM -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <main>
    <div class="alert alert-primary" role="alert">
      This is a primary alert—check it out!
    </div>
    <div style="height: 500px" class="container-fluid bg-success">
      <div class="container bg-dark" style="height: 500px">
        <div class="row bg-info test-row">
          <div class="col text-white col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k1</div>
          </div>
          <div class="col text-white col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k1</div>
          </div>
          <div class="col text-white col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k1</div>
          </div>
          <div class="col bg-danger text-white col-md-6 col-lg-3 col-12">k4</div>
        </div>
        <div class="bg-warning" style="height:100px ;"></div>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseOne"
        aria-expanded="true" aria-controls="collapseOne">Submit</button>
    </div>
    <!--  -->
    <div>---------------</div>
    <div style="height: 500px" class="container-fluid bg-success">
      <div class="container bg-dark" style="height: 500px">
        <div class="row bg-info test-row">

          <div class="col text-white offset-lg-6 order-4 offset-3 col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k1</div>
          </div>
          <div class="col text-white order-1 offset-3 col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k2</div>
          </div>

          <div class="col text-white order-0 col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k3</div>
          </div>
          <div class="col text-white order-1 col-md-6 col-lg-3 col-12">
            <div class="bg-danger h-100">k4</div>
          </div>
          <div class="col-12">
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                      aria-controls="collapseOne">
                      Collapsible Group Item #1

                      <span class="d-block">A</span>
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapsing" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    Khối 1
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                      aria-expanded="false" aria-controls="collapseTwo">
                      Collapsible Group Item #2
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    Khối 2
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                      aria-expanded="false" aria-controls="collapseThree">
                      Collapsible Group Item #3
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    Khối3
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-warning" style="height:100px ;"></div>
        <button type="button" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </main>
  <!-- 
    
    -container-fluid
    --container
    ---content
  
  -->
  <!-- 
    GRID CONTENT:
      -row: mang ý nghĩa là 1 flex box và cho phép wrap phần tử.
      -col: mang ý nghĩa là 1 cột trong row. trong đó col có syntax: col-{breakpoint}-{number}
      -offset: mang ý nghĩa là 1 khoảng cách(có độ dài tương tự với col) trong row. trong đó col có syntax: offset-{breakpoint}-{number}

   -->
  <!-- 
      BS COMPONENTS
      -syntax
      -use case
      -attributes-data: dùng để control, customize lại các components theo yêu cầu.
      -class-list
    -->
</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
